<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body {
    height: 100%;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
}

main {
    display: flex;
    flex: 1;
}

.textbox {
    width: 100%;
    height: 150px;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    resize: none; /* Prevents resizing */
}

.sidebar {
    width: 400px;
    background-color: #f4f4f4;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}

.main-content {
    flex: 1;
    padding: 20px;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: rgb(132, 128, 126);
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
<body>
    <main>
        <div class="sidebar"> 
            {% csrf_token %}
            <form class="form" action="server_list.html" method="post">
                <textarea type="text" class="textbox" placeholder="Enter server here" name="server_list"></textarea>
                <button type="submit" class="submit-btn">Check Ping</button> 
            </form>
        </div>
        <div class="main-content">
            <table class="table table-striped">
                <tr>  
                    <th>Server Name</th>
                    <th>Status</th>
                </tr>
                {% for x in server_status %}
                <tr>
                    <td>{{x.server_name}}</td>
                    <td>{{x.server_status}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </main>
    <footer>
        <p>////////////////////////////////////////////////////////////////////////////////</p>
        <p>////////////////////////////////////////////////////////////////////////////////</p>
    </footer>
</body>
</html>
